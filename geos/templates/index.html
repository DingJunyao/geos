<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Google Earth Overlay Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="static/bootstrap/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="static/bootstrap/bootstrap-select.min.css" media="screen">
<link rel="stylesheet" href="static/openlayer/ol.css" type="text/css">
<link rel="stylesheet" href="static/custom.css" type="text/css">
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
<script src="static/openlayer/ol.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GEOS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/kml-master.kml">Open in Google Earth (KML)</a></li>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Map<span class="caret"></span></a>
                <ul class="dropdown-menu" id="maps">
                    {% for key, value in tile_urls.items() %}
                    <li>
                    <a class="map-link" href="#" data-url="{{ value }}">{{ key }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Measure<span class="caret"></span></a>
                <ul class="dropdown-menu" id="type_select">
                    <li><a class="measure-type" href="#" data-value="line">distance</a></li>
                    <li><a class="measure-type" href="#" data-value="area">area</a></li>
                </ul>
                </li>
                <li><a id="print" href="#">Print</a></li>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/grst/geos">@github</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div id="map"></div>
<script src="static/jquery/jquery-1.10.2.min.js"></script>
<script src="static/bootstrap/bootstrap.min.js"></script>
<script src="static/bootstrap/bootstrap-select.min.js" type="text/javascript"></script>
<script src="static/custom.js"></script>
</body>
</html>
